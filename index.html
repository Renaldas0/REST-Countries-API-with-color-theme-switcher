<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fc8d7e1ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>REST Countries API</title>
</head>
<body>
    
    <header data-theme="default" id="header">
        <h1 class="title">Where in the world?</h1>
        <button id="theme-btn" data-theme="default" class="theme">
            <span><i class="fa-solid fa-moon"></i></span>
            Dark Mode
        </button>
    </header>

    <main id="main-container" data-theme="default">
        <div class="filter-container">
            <div class="search-box" data-theme="default" id="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search" type="text" placeholder="Search for a country..." data-theme="default">
            </div>
            
            <select name="region-filter" id="region-filter" class="filter" data-theme="default">
                <option value="" disabled selected hidden>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceana">Oceana</option>
            </select>
        </div>
        <div id="card-container">
            
        </div>
    </main>
    
    <script src="/js/index.js"></script>
</body>
</html>
